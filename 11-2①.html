<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = prompt("1つ目の数");
const b = prompt("2つ目の数");

if (a > b) {
  alert("1つ目の方が大きい");
} else if (a < b) {
  alert("2つ目の方が大きい");
} else {
  alert("同じです");
}

    </script>
</body>
</html>
